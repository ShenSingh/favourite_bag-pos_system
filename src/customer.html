<!-- Customer Form -->
<section class="customer-form">
    <div class="modal" tabindex="-1" role="dialog">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">New Customer</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="mb-3">
                            <label for="exampleInputEmail2" class="form-label">Customer Id : </label>
                            <br>
                            <label for="exampleInputEmail2" class="form-label">Customer Id</label>
                        </div>
                        <div class="mb-3">
                            <label for="exampleInputEmail2" class="form-label">Name</label>
                            <input class="form-control" type="text" aria-label="default input example">
                        </div>
                        <div class="mb-3">
                            <label for="exampleInputEmail2" class="form-label">Address</label>
                            <input class="form-control" id="customer-address2" type="text" aria-label="default input example">
                        </div>
                        <div class="mb-3">
                            <label for="customerPhone" class="form-label">Phone Number</label>
                            <input type="tel" class="form-control" id="customerPhone"
                                   placeholder="(123) 456-7890"
                                   pattern="^\(\d{3}\) \d{3}-\d{4}$"
                                   title="Phone number should be in the format (123) 456-7890">
                        </div>
                        <div class="mb-3">
                            <label for="exampleInputEmail2" class="form-label">Email</label>
                            <input type="email" class="form-control" id="exampleInputEmail2" aria-describedby="emailHelp">
                        </div>
                    </form>
                </div>

                <div class="modal-footer">
                    <button type="button" class="btn btn-primary">Save</button>
                </div>
            </div>
        </div>
    </div>
</section>

<!-- Customer Form Edit -->
<section class="customer-form-edit">
    <div class="modal" tabindex="-1" role="dialog">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Customer</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="mb-3">
                            <label for="customer-id" class="form-label">Customer Id : </label>
                            <br>
                            <label for="exampleInputEmail2" class="form-label" id="customer-id">Customer Id</label>
                        </div>
                        <div class="mb-3">
                            <label for="customer-name" class="form-label">Name</label>
                            <input class="form-control" id="customer-name"type="text" aria-label="default input example">
                        </div>
                        <div class="mb-3">
                            <label for="customer-address" class="form-label">Address</label>
                            <input class="form-control" id="customer-address" type="text" aria-label="default input example">
                        </div>
                        <div class="mb-3">
                            <label for="customer-phone" class="form-label">Phone Number</label>
                            <input type="tel" class="form-control" id="customer-phone"
                                   placeholder="(123) 456-7890"
                                   pattern="^\(\d{3}\) \d{3}-\d{4}$"
                                   title="Phone number should be in the format (123) 456-7890">
                        </div>
                        <div class="mb-3">
                            <label for="customer-email" class="form-label">Email</label>
                            <input type="email" class="form-control" id="customer-email" aria-describedby="emailHelp">
                        </div>
                    </form>
                </div>

                <div class="modal-footer">
                    <button type="button" class="btn btn-primary">Save</button>
                    <button type="button" class="btn btn-success">Update</button>
                    <button type="button" class="btn btn-danger">Delete</button>
                </div>
            </div>
        </div>
    </div>
</section>

            { id: "C005", name: "Saman Wickramasinghe", email: "saman.wickrama@example.com", phone: "0705678901", address: "223 Matara " },
            { id: "C006", name: "Pavithra Rajapaksha", email: "pavithra.rajap@example.com", phone: "0776789012", address: "334 Jaffna " },
            { id: "C007", name: "Kamal Weerasinghe", email: "kamal.weera@example.com", phone: "0787890123", address: "445 Battaramulla" },
            { id: "C008", name: "Dilani Jayawardena", email: "dilani.jayawa@example.com", phone: "0758901234", address: "556 Anuradhapura" }
        ];

        function displayCustomers() {
            const customerTableBody = document.querySelector('.customer-table tbody');
            customerTableBody.innerHTML = ''; // Clear existing rows

            customers.forEach(customer => {
                let row = `
                        <tr>
                            <td class="row-id">${customer.id}</td>
                            <td class="row-name">${customer.name}</td>
                            <td class="row-email">${customer.email}</td>
                            <td class="row-phone">${customer.phone}</td>
                            <td class="row-address">${customer.address}</td>
                            <td class="row-actions"> <button class="btn btn-danger">Update</button> </td>
                        </tr>
                    `;
                customerTableBody.innerHTML += row;
            });
        }

        displayCustomers();
    });

    document.addEventListener('DOMContentLoaded', function () {
        const tableRows = document.querySelectorAll('.customer-table tbody tr');
        const customerTableModal = new bootstrap.Modal(document.querySelector('.customer-form-edit .modal'));

        const id = document.getElementById('customer-id');
        const name = document.getElementById('customer-name');
        const email = document.getElementById('customer-email');
        const phone = document.getElementById('customer-phone');
        const address = document.getElementById('customer-address');

        tableRows.forEach(function (row) {
            row.addEventListener('click', function () {
                const customer_id = row.querySelector('.row-id').textContent;
                const customer_name = row.querySelector('.row-name').textContent;
                const customer_email = row.querySelector('.row-email').textContent;
                const customer_phone = row.querySelector('.row-phone').textContent;
                const customer_address = row.querySelector('.row-address').textContent;

                id.textContent = customer_id;
                name.value = customer_name;
                email.value = customer_email;
                phone.value = customer_phone;
                address.value = customer_address;

                customerTableModal.show();
            });
        });
    })
</script>
