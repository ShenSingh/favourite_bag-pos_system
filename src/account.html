<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DashBoard</title>

     <!-- Favicon-->
     <link rel="icon" href="assets/images/favicon.ico" type="image/x-icon">

     <!-- Bootstrap CSS -->
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
 
     <!-- normalize.css -->
     <link rel="stylesheet" href="assets/styles/normalize.css">
 
     <!-- Custom CSS -->
     <link rel="stylesheet" href="assets/styles/style-main.css">
 
     <!--Font Awesome-->
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
     <!-- Bootstrap icon -->
     <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
 
</head>
<body>
    <section id="dashboard">
        <header>
            <nav class="navbar bg-body-tertiary">
                <div class="container-fluid">
                    <a class="navbar-brand" href="#">
                        <img src="../src/assets/images/logo.png" alt="Logo" width="160" height="40" class="d-inline-block align-text-top">
                    </a>
                    <form class="d-flex" role="search">
                        <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                        <div class="profile-img">
                            <img src="../src/assets/images/profile.jpeg" alt="">
                        </div>
                    </form>
                </div>
            </nav>
        </header>
        <div class="navigation">
            <!-- Sidebar -->
            <div class="sidebar">
                <div class="logo">
                    <img src="../src/assets/images/THE.png" alt="">
                </div>
                <ul class="nav flex-column">
                    <li class="nav-item">
                        <a class="nav-link " href="dashboard.html">
                            <i class="bi bi-house"></i>
                            Dashboard
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link "  href="product.html">
                            <i class="bi bi-person"></i>
                            Product
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="order.html">
                            <i class="bi bi-gear"></i>
                            Order
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="customer.html">
                            <i class="bi bi-file-earmark-text"></i>
                            Customer
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="invoice.html">
                            <i class="bi bi-file-earmark-text"></i>
                            Invoice
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="account.html">
                            <i class="bi bi-file-earmark-text"></i>
                            My Account
                        </a>
                    </li>

                </ul>
                <div class="sidebar-footer">
                    <div class="logout-btn">
                        <a href="#">Logout</a>
                    </div>
                </div>
            </div>
        </div>
        <div class="contant">
            <!-- User Section -->
    <section class="user"  id="user">
        <form>
            <div class="form-title">
                <nav class="navbar" style="background-color: gray">
                    <div class="container-fluid">
                        <a class="navbar-brand" href="#">
                            <i class="fa-solid fa-user-tie"></i>
                            User
                        </a>
                    </div>
                </nav>
            </div>

            <div class="form-search">
                <nav class="navbar bg-body-tertiary">
                    <div class="container">
                        <form class="d-flex" role="search">
                            <div>
                                <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                            </div>
                            <div>
                                <button class="btn btn-outline-success" type="submit">Search</button>
                            </div>
                            <div>
                                <button type="button" class="btn btn-primary" id="user-add-btn">
                                    <i class="bi bi-plus"></i>
                                    Add User
                                </button>
                            </div>
                        </form>
                    </div>
                </nav>
            </div>

            <div class="user-table">
                <table class="table">
                    <thead>
                    <tr>
                        <th scope="col">Id</th>
                        <th scope="col">Name</th>
                        <th scope="col">Email</th>
                        <th scope="col">Contact</th>
                        <th scope="col">Address</th>
                        <th scope="col">Salary</th>
                        <th scope="col">Action</th>
                    </tr>
                    </thead>
                    <tbody class="table-group-divider">
                        <!--  -->
                    </tbody>
                </table>
            </div>
        </form>
    </section>
        </div>
    </section>
</body>
</html>
