<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DashBoard</title>

     <!-- Favicon-->
     <link rel="icon" href="assets/images/favicon.ico" type="image/x-icon">

     <!-- Bootstrap CSS -->
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
 
     <!-- normalize.css -->
     <link rel="stylesheet" href="assets/styles/normalize.css">
 
     <!-- Custom CSS -->
     <link rel="stylesheet" href="assets/styles/style-main.css">
 
     <!--Font Awesome-->
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
     <!-- Bootstrap icon -->
     <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
 
</head>
<body>
    <section id="dashboard">
        <header>
            <nav class="navbar bg-body-tertiary">
                <div class="container-fluid">
                    <a class="navbar-brand" href="#">
                        <img src="../src/assets/images/logo.png" alt="Logo" width="160" height="40" class="d-inline-block align-text-top">
                    </a>
                    <form class="d-flex" role="search">
                        <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                        <div class="profile-img">
                            <img src="../src/assets/images/profile.jpeg" alt="">
                        </div>
                    </form>
                </div>
            </nav>
        </header>
        <div class="navigation">
            <!-- Sidebar -->
            <div class="sidebar">
                <div class="logo">
                    <img src="../src/assets/images/THE.png" alt="">
                </div>
                <ul class="nav flex-column">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="dashboard.html">
                            <i class="bi bi-house"></i>
                            Dashboard
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="product.html">
                            <i class="bi bi-person"></i>
                            Product
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="order.html">
                            <i class="bi bi-gear"></i>
                            Order
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="customer.html">
                            <i class="bi bi-file-earmark-text"></i>
                            Customer
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="invoice.html">
                            <i class="bi bi-file-earmark-text"></i>
                            Invoice
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="account.html">
                            <i class="bi bi-file-earmark-text"></i>
                            My Account
                        </a>
                    </li>

                </ul>
                <div class="sidebar-footer">
                    <div class="logout-btn">
                        <a href="#">Logout</a>
                    </div>
                </div>
            </div>
        </div>
        <div class="contant">
            <section class="dashboard">
                <form>
                    <div class="dashboard-content">
                        <div class="row mb-4">
                            <!-- Total Orders -->
                            <div class="col-md-3 mb-3">
                                <div class="card text-white bg-primary mb-3 equal-height-card" style="max-width: 18rem;">
                                    <div class="card-header">Total Orders</div>
                                    <div class="card-body">
                                        <h5 class="card-t">65</h5>
                                        <p class="card-text">+2.1%</p>
                                    </div>
                                </div>
                            </div>
                            <!-- Total Sales -->
                            <div class="col-md-3 mb-3">
                                <div class="card text-white bg-secondary mb-3 equal-height-card" style="max-width: 18rem;">
                                    <div class="card-header">Total Sales</div>
                                    <div class="card-body">
                                        <h5 class="card-t">97,056</h5>
                                        <p class="card-text">+5.6%</p>
                                    </div>
                                </div>
                            </div>
                            <!-- Total Revenue -->
                            <div class="col-md-3 mb-3">
                                <div class="card text-white bg-success mb-3 equal-height-card" style="max-width: 18rem;">
                                    <div class="card-header">Total Revenue</div>
                                    <div class="card-body">
                                        <h5 class="card-t">27,230</h5>
                                        <p class="card-text">+4.8%</p>
                                    </div>
                                </div>
                            </div>
                            <!-- Add New Item and Add New Customer (combined) -->
                            <div class="col-md-3 mb-3" id="new-item">
                                <div class="row h-100">
                                    <!-- Add New Item -->
                                    <div class="col-12 mb-3">
                                        <div class="card equal-height-half">
                                            <div class="card-body d-flex align-items-center justify-content-center">
                                                <i class="fa-solid fa-box fa-2x me-2"></i>
                                                <h6 class="mt-2">Add New Item</h6>
                                            </div>
                                        </div>
                                    </div>
                                    <!-- Add New Customer -->
                                    <div class="col-12" id="new -customer">
                                        <div class="card equal-height-half">
                                            <div class="card-body d-flex align-items-center justify-content-center">
                                                <i class="fa-solid fa-user fa-2x me-2"></i>
                                                <h6 class="mt-2">Add New Customer</h6>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
        
                        </div>

                        <!-- Charts Section -->
                        <div class="row">
                            <!-- Bar Chart -->
                            <div class="col-md-4 mb-4">
                                <div class="card chart-card">
                                    <div class="card-body">
                                        <h5 class="card-title">Order Summary</h5>
                                        <canvas id="barChart1" width="400" height="200"></canvas>
                                    </div>
                                </div>
                                <br>
                                <div class="card chart-card">
                                    <div class="card-body">
                                        <h5 class="card-title">Order Summary</h5>
                                        <canvas id="barChart2" width="400" height="200"></canvas>
                                    </div>
                                </div>
                            </div>
                            <!-- Pie Chart 1 -->
                            <div class="col-md-4 mb-4">
                                <div class="card chart-card">
                                    <div class="card-body">
                                        <h5 class="card-title">Top Categories</h5>
                                        <canvas id="pieChart1" width="400" height="200"></canvas>
                                    </div>
                                </div>
                            </div>
                            <!-- Pie Chart 2 -->
                            <div class="col-md-4 mb-4">
                                <div class="card chart-card">
                                    <div class="card-body">
                                        <h5 class="card-title">Top Categories</h5>
                                        <canvas id="pieChart2" width="400" height="200"></canvas>
                                    </div>
                                </div>
                            </div>
                        </div>
        
                    </div>
                </form>
            </section>
        </div>
    </section>




    <!-- scripts -->
    <!--    Bootstrap script-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>

    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <!-- Custom JS -->
    <script src="../src/assets/scripts/script.js"></script>
    <!-- <script src="../src/assets/scripts/chart.js"></script> -->
</body>
</html>
